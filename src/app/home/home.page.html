<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Economize
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="economize-content" color="white">
    <div class="ion-text-center">
  <ion-card class="welcome-card" color="light">
    <ion-card-header>
      <ion-card-title>
        <h4>
          Balance
        </h4 > 
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label class="balance" id="amount" color="primary">
       
        ${{amount}}
       </ion-label>
    </ion-card-content>
  </ion-card>
    
  <ion-card class="welcome-card" color="light">
    <ion-card-header>
      <ion-card-title>New Transaction</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid >
        <ion-row  size="3" offset="3" >
          <ion-col >
            <ion-item color="light">
              <ion-label color="medium" position="floating">Enter value</ion-label>
              <ion-input color="tertiary"  [(ngModel)]="valueID" type="number"  id="valueID"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="3" >
                <ion-button id="addId" (click)="actionButton()" color="tertiary" size="small" shape="round" fill="outline">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    Add
                  </ion-button>
          </ion-col>
        </ion-row>
        <ion-row >
            <ion-col>
                <ion-label color="medium">Past Transactions</ion-label>
            </ion-col>
           
        </ion-row>
            <ion-row >
              <ion-col offset-md="3">
                  <ion-item-sliding *ngFor="let item of list">
                      
                    <ion-item color="light">
                        <ion-label color="primary">{{item}}</ion-label>
                          
                      </ion-item>
                      <ion-item-options  side="end">
                          <ion-item-option color="danger" (click)="removeItem(item)">Delete</ion-item-option>
                      </ion-item-options>
                    
                   
                  </ion-item-sliding>
              </ion-col>
            </ion-row>       
      </ion-grid>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
<script src="home.page.ts"></script>
